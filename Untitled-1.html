      var geojsonFeature = [
        {
          type: "Feature",
          properties: {
            name: "Booze and Schmooze",
            amenity: "Drink",
            popupContent: "This is where we drink gin!",
          },
          geometry: {
            type: "Point",
            coordinates: [-0.09, 51.5], // Leaflet.js is [latitude, longitude], but GeoJSON is [longitude, latitude]
          },
        },
        {
          type: "Feature",
          properties: {
            name: "Chicken and Cheese",
            amenity: "Food",
            popupContent: "This is where You eat Chicken and Cheese!",
          },
          geometry: {
            type: "Point",
            coordinates: [-0.1, 51.515], // Leaflet.js is [latitude, longitude], but GeoJSON is [longitude, latitude]
          },
        },
      ];

      var map = L.map("map").setView([51.513, -0.09], 14);

      L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
      }).addTo(map);

      L.geoJSON(geojsonFeature, {
        pointToLayer: function (feature, latlng) {
          const marker = L.marker(latlng);
          marker.bindPopup(`<b>Hello ${feature.properties.name}!</b><br>${feature.properties.popupContent}.`);
          return marker;
        },
      }).addTo(map);
    </script>
